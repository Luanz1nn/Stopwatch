<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <!--links-->
    <link rel="icon" href="icon/icons8-timer-48.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <!--script-->
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="panel">
        <div>
          <h1 id="watch">00:00:00</h1>
          <button class="start-bnt" onclick="start()">Start</button>
          <button class="pause-bnt" onclick="pause()">Pause</button>
          <button class="stop-bnt" onclick="stop()">Stop</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
